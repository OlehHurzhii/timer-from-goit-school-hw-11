<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./main.scss"> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="buttons">
        <button class="button__start">Start</button>
        <button class="button__stop">Stop</button>
        <button class="button__clear">Clear</button>
      </div>
      <div class="timer" id="timer-1">
          <div class="field">
            <span class="value" data-value="days">XX</span>
            <span class="label">DAYS</span>
          </div>
        
          <div class="field">
            <span class="value" data-value="hours">XX</span>
            <span class="label">HOURS</span>
          </div>
        
          <div class="field">
            <span class="value" data-value="mins">XX</span>
            <span class="label">MINUTES</span>
          </div>
        
          <div class="field">
            <span class="value" data-value="secs">XX</span>
            <span class="label">SECONDS</span>
          </div>
          <script src="./index.js"></script>
        </div>
    </div>
</body>
</html>
